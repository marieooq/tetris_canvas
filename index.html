<!DOCTYPE html>
<html>
  <head>
    <title>Tetris Canvas</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Teko&display=swap"
      rel="stylesheet"
    />

  <body>
    <div id="score_box">Your Score : <span id="score"></span></div>
    <div id="btn_box">
      <a href="#" onclick="init()" id="btn">START</a>
    </div>

    <canvas id="tetris" width="240" height="400"></canvas>

    <div id="description">
      <ul>
        <li>↓ : down / → : right / ← : left</li>
        <li>W : rotate right / Q : rotate left</li>
      </ul>
    </div>
    <script src="js/tetris.js"></script>
  </body>
</html>
